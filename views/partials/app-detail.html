  <div class="row-fluid" ng-controller="AppDetailCtrl">

    <form class="form-horizontal span12 well">

        <fieldset>

            <legend>App Details</legend>
            <br/>

            
            <div class="row">
                <div class="span12">

                    

                    <div class="control-group">
                        <div class="controls">
                          <h2>{{app.name}}</h2>
                          <img src="{{app.icon_url}}"/>
                        </div>
                        
                    </div>

                    <div class="control-group">
                        <label for="appId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="appId" name="id" type="text" value="{{app.id}}"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="{{app.name}}" ng-model="appName" />
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Client:</label>

                        <div class="controls">
                            <input type="text" id="client" name="client" value="{{app.client}}" ng-model="appClient" />
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="platform" class="control-label">Platform:</label>

                        <div class="controls">
                            <input type="text" id="platform" name="platforms" value="{{app.platform}}" ng-model="appPlatform"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="platform" class="control-label">Icon:</label>

                        <div class="controls">
                            <input type="text" id="icons" name="icon" value="{{app.icon_url}}" ng-model="appIcon"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>


                    <div class="control-group">
                        <label for="description" class="control-label">Description:</label>

                        <div class="controls">
                            <textarea id="description" name="description" rows="3" ng-model="appDescription">{{app.description}}</textarea>
                            
                        </div>
                    </div>

                </div>

                

            </div>
        

        </fieldset>

        <div class="form-actions">
          <button class="btn btn-primary save" ng-click="updateApp(appName, appClient, appDescription, appIcon, appPlatform)">Save changes</button>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> App saved successfully
        </div>
    </div>
</div>
