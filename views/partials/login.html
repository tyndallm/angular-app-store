<form class="form-horizontal" ng-controller="CustomerController">
        <div class="modal">
          <div class="modal-header">
            <h3>Get Started</h3>
          </div>
          <div class="modal-body">
            <p>Bacon ipsum dolor sit amet shankle spare ribs salami beef ribs cow pork chop bacon, sirloin ham hock jowl pancetta andouille chicken meatball.</p>
            <div class="control-group">
              <label class="control-label" for="customerName">Your Name</label>
              <div class="controls">
                <input type="text" id="customerName" placeholder="Joe Black"
                       class="input-medium"
                       ng-model="customerName" required>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="address">Email Address</label>
              <div class="controls">
                <input type="text" id="address" placeholder="joe.black@gmail.com"
                       class="input-xlarge"
                       ng-model="customerEmail" required>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button class="btn btn-primary"
                    ng-disabled="customerForm.$invalid"
                    ng-click="findRestaurants(customerName, customerEmail)">Get started!</button>
          </div>
        </div>
      </form>
